<!DOCTYPE html>
<html>
    <head>
        <title>SUP Tracker</title>
        <link rel="shortcut icon" href="https://superiorservers.co/static/favicon.ico">
        <link href="style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
        <script src="content.js"></script>
    </head>
    <body>
              <div class="creds"><a href="https://superiorservers.co/"><img class="cred-flex logo-small" src="https://superiorservers.co/static/images/site-logo_reduced.png"></img></a></div>
        <a href="/" class="title"><span class="blink">SUP</span> TRACKER</a>
        <div id="content-container">
            <div id="content">
                <div id="user-info">
                    <img src="./img/ph.jpg" id="user-profile-pic"></img>
                    <div class="user-data large" id="user-name"></div>
                    <div class="user-data medium" id="last-updated"></div>
                    <div id="chart-container" style="display: flex;">
                    <div><canvas id="money-track"></canvas></div>
                    <div><canvas id="karma-track"></canvas></div>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
